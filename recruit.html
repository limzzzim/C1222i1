<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit Manager</title>
    <link rel="icon" href="image/symbol.png">
    <link rel="stylesheet" href="recruit.css">
</head>

<body>
    <div>
        <div class="design">
            <div class="inlinediv">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="inlinediv">
                <label for="source">Source</label>
                <select id="source">
                    <option value="itviec">IT Viec</option>
                    <option value="topdev">Top Dev</option>
                    <option value="vietnamworks">VN Works</option>
                    <option value="viecoi">ViecOi</option>
                    <option value="freeC">Free C</option>
                    <option value="rgf">RGF</option>
                    <option value="hr">Hr Email</option>
                </select>
            </div>
            <div class="inlinediv">
                <label for="tel">Phone Number</label>
                <input type="number" id="tel">
            </div>
            <div class="inlinediv">
                <label for="expect">Expect</label>
                <input type="number" id="expect">
            </div>
            <div class="inlinediv">
                <label for="mail">Email</label>
                <input type="email" id="mail">
            </div>
            <div class="inlinediv">
                <label for="accessday">Access Day</label>
                <input type="date" id="accessday">
            </div>
            <div class="inlinediv">
                <label for="position">Position</label>
                <select id="position">
                    <option value="be">Back-End</option>
                    <option value="fe">Front-End</option>
                    <option value="qa">Quality Assurance</option>
                    <option value="brse">Bridge Engineer</option>
                </select>
            </div>
            <div class="inlinediv">
                <label for="link">Link CV</label>
                <input type="url" id="link">
            </div>
            <div>
                <button class="inlinediv">Create Employee</button>
            </div>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>link</th>
                        <th>Position</th>
                        <th>Source</th>
                        <th>Expect</th>
                        <th>Access Day</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Vo Quynh Nhu</td>
                        <td>0975584814</td>
                        <td>nhu@gmail.con</td>
                        <td>link</td>
                        <td>BE</td>
                        <td>IT Viec</td>
                        <td>15000000</td>
                        <td>2/1/2023</td>
                        <td>Appove/ Reject</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="recruit.js"></script>
</body>

</html>
